<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'style_table.css' %}">
<style>
  header, footer {
    margin: 0;
  }
</style>
<table>
  <tr>
    <thead>
      <th>Ім'я</th>
      <th>Прізвище</th>
      <th>Інструмент</th>
    </thead>
    {% for musician in musicians %}
    <tbody>
      <td>{{ musician.first_name }}</td>
      <td>{{ musician.last_name }}</td>
      <td>{{ musician.instrument }}</td>
    </tbody>
    {% endfor %}
  </tr>
</table>

{% endblock %}
